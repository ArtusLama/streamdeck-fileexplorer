<!doctype html>
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
	</head>

	<body>
		<sdpi-item label="Folder Path">
			<sdpi-textfield setting="folderpath" placeholder="C:/your/folder" required></sdpi-textfield>
		</sdpi-item>
		<sdpi-item label="On click">
			<sdpi-radio setting="clickAction" columns="1" default="profile">
				<option value="profile">Open as Profile</option>
				<option value="explorer">Open in Explorer</option>
			</sdpi-radio>
		</sdpi-item>
		<sdpi-item label="On click">
			<sdpi-checkbox setting="openProfile" label="Automatically open profile" default="true"></sdpi-checkbox>
			<p>Only works if 'Open as Profile' is selected. To view your files manually switch to the FolderView profile!</p>
		</sdpi-item>
	</body>
</html>
