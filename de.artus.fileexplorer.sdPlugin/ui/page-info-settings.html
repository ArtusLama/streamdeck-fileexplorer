<!doctype html>
<html>
	<head lang="en">
		<meta charset="utf-8" />
		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
	</head>

	<body>
		<sdpi-item label="On click">
			<sdpi-radio setting="clickAction" columns="1" default="nothing">
				<option value="nothing">Nothing</option>
				<option value="openFileExplorer">Open current folder in file explorer</option>
				<option value="goToFirstPage">Go to first page</option>
			</sdpi-radio>
		</sdpi-item>
		<sdpi-item label="Visability">
			<sdpi-checkbox setting="showHiddenFilesAndFolders" label="Show hidden files and folders"></sdpi-checkbox>
		</sdpi-item>
	</body>
</html>
